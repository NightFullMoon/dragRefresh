<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        body {
            background-color: #F5F5F5;
            min-height: 200vh;
        }

        .topText {
            font-size: 36px;
        }

        button {
            font-size: 48px;
            width: 40%;
            margin: 5%;
            float: left;
        }
    </style>
    <link rel="stylesheet" href="../css/dragRefresh.css" charset="utf-8">
</head>

<body>
    <!-- <div class="refreshButton js_refresh">
        <img src="../image/icon_refresh.png" alt="refresh" class="refresh-icon" />
    </div> -->

    <p class="topText">try to drag down â†“</p>
    <button type="button" name="button" class="js_start">start loop</button>
    <button type="button" name="button" class="js_stop">stop loop</button>

    <!-- <script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script> -->
    <script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../js/dragRefresh.js"></script>
    <script type="text/javascript">
        var drag = $.DragRefresh.material();
        $('.js_start').click(function(event) {
            drag.startLoop();
            event.stopPropagation();
        });
        $('.js_start').on("touchend", function(event) {
            event.stopPropagation();
        });
        $('.js_stop').click(function() {
            drag.stopLoop();
        });
    </script>
</body>

</html>
