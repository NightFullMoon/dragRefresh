<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        html {
            background: white;
        }

        body {
            background-color: #B3E5FC;
            min-height: 200vh;
            position: relative;
            /*margin-top: 0px;*/
        }

        p {
            margin: 0px;
        }

        button {
            width: 40%;
            margin: 5%;
            font-size: 48px;
            float: left;
        }

        .topText {
            font-size: 36px;
        }
    </style>
    <link rel="stylesheet" href="../css/dragRefresh.css" charset="utf-8">
</head>

<body>
    <div class="refresh-area">
        <p>
            <i class="refresh-icon"></i>
            <span class="refresh-text js_refreshText"></span>
        </p>
    </div>
    <p class="topText">try to drag down ↓</p>

    <button type="button" name="button" class="js_success">success</button>
    <button type="button" name="button" class="js_fail">fail</button>

    <!-- <script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script> -->
    <script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../js/dragRefresh.js">
    </script>
    <script type="text/javascript">




        var drag = $.DragRefresh.body();
        var $text = $(".js_refreshText");
        var $icon = $(".refresh-icon");

        $(".js_success").click(function() {
            drag.stopLoop();
            $text.html("刷新成功！");
            $icon.hide();
        });

        $(".js_fail").click(function() {
            drag.stopLoop();
            $text.html("刷新失败");
            $icon.hide();
        });
    </script>
</body>

</html>
